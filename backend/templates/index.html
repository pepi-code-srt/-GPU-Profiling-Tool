<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Profiling Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>GPU Profiling Dashboard</h1>
        
        <!-- System Information Section -->
        <div class="system-info">
            <h2>System Information</h2>
            <table>
                <tr><td><strong>Processor:</strong></td><td id="cpu">Detecting...</td></tr>
                <tr><td><strong>GPU:</strong></td><td id="gpu">Detecting...</td></tr>
                <tr><td><strong>RAM:</strong></td><td id="ram">Detecting...</td></tr>
                <tr><td><strong>Operating System:</strong></td><td id="os">Detecting...</td></tr>
            </table>
        </div>

        <!-- Improved Chart Section -->
        <div class="chart-container">
            <h2>GPU Performance Over Time</h2>
            <canvas id="gpuChart"></canvas>
        </div>
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
        <button id="downloadCSV">ðŸ“Š Download CSV</button>
    </div>
</body>
</html>
